apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bang.project.bang"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/adapter'] } }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile files('src/libs/picasso-2.2.0.jar')
    compile files('src/libs/commons-codec-1.6.jar')
    compile files('src/libs/commons-logging-1.1.1.jar')
    compile files('src/libs/fluent-hc-4.2.5.jar')
    compile files('src/libs/httpclient-4.2.5.jar')
    compile files('src/libs/httpclient-cache-4.2.5.jar')
    compile files('src/libs/httpcore-4.2.4.jar')
    compile files('src/libs/httpmime-4.2.5.jar')
}
